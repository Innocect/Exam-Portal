<!doctype html>
<html lang="en">
  <head>

          {% load staticfiles %}



    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Exam Portal</title>
    <style type="text/css">
    .navbar h3{

            color: #fff;
            font-family: Arial, Helvetica, sans-serif;

        }

        .container {

            text-align: center;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
        }

        .container span{

          text-transform: uppercase;
          display: block;
        }

        .text1 {
            
            color: black;
            font-size: 60px;
           /* font-weight: 700;*/
            letter-spacing: 5px;
            margin-bottom: 20px;
            position: relative;
            animation: text 3s 1;
           font-family: 'Black Ops One', cursive;


        }

        .text2 {

            color: black;
            font-size: 30px;
            animation: word 3s 1;
        }

        @keyframes text {
          0%{
            color: white;
            margin-bottom: -40px;
          }

          30%{

            letter-spacing: 25px;
            margin-bottom: -50px;
          }

          85%{
              
            letter-spacing: 8px;
            margin-bottom: -40px;

          }
        }

        @keyframes word {
          0%{
            color: white;
            margin-bottom: -40px;
          }

          30%{

            letter-spacing: 25px;
            margin-bottom: -50px;
          }

          85%{
              
            letter-spacing: 8px;
            margin-bottom: -40px;

          }
        }

        .front {

          text-align: center;
        }

        .btn { 

          position: relative;
          margin-left: 47%;
          margin-top: 10%;
        }

        .alert {

          text-align: center;
          position: relative;
          margin-top: 10%;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-light bg-dark">

    <img src="{% static 'sinhgad.png' %}" width="100" height="80" class="d-inline-block align-top" alt="My image"/>
<!--    <img src="sinhgad.png" width="100" height="80" class="d-inline-block align-top" alt="">-->

    <h3>Sinhgad Technical Education Society</h3>

    </nav>
    <div class="front">
<img src="{% static 'exam portal.png' %}" width="650" height="350" alt="My image"/>
</div>
<div class="container">
<span class="text1">
  WELCOME TO STES
</span>
 <!--  <span class="text2">
    Exam Portal
  </span> -->
</div>
</div>
    <form action="/stes_test/register" method="get">
        <button type="button" class="btn btn-success btn-lg text-center">Continue</button>
<!--    <input type="submit" value="Next to fill up the form">-->
    </form>
    <div class="alert alert-info" role="alert">
  Click Continue to start the Exam !
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

  </script>
</body>
